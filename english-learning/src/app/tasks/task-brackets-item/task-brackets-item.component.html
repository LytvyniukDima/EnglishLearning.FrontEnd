<div class="container">
  <div *ngFor="let items of taskModel.items; let i = index">
    <div class="row">
      <div *ngFor="let item of items">
        <div class="sentence-item" *ngIf="!item.isOption">
          {{item.content}}
        </div>
      
        <div class="md-form" *ngIf="item.isOption">
          <input type="text" id="form1" class="form-control" (change)="onInputChange($event)">
        </div>
      </div>
    </div>

    <div *ngIf="isIncorrectAnswer">
      <p>Incorrect answer</p>
    </div>
  </div>
</div>
