<div *ngIf="(task$ | async) as task">
  <div *ngIf="task.taskType === 'SimpleBrackets'">
    <app-task-brackets [task]="task"></app-task-brackets>
  </div>
  <div *ngIf="task.taskType === 'DivisionBySlash'">
    <app-task-slash [task]="task"></app-task-slash>
  </div>
  <div *ngIf="task.taskType === 'CorrectOption'">
    <app-task-correct-option [task]="task"></app-task-correct-option>
  </div>
</div>
