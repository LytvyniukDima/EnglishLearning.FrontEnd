<div (click)='routing()' class="card border-info mb-3" style="max-width: 20rem; margin-right: 10px;">
  <div class="card-header" [style.color]='englishLevelColor'>{{taskInfo.englishLevel}}</div>
  <div class="card-body">
    <h4 class="card-title">{{taskInfo.grammarPart}}</h4>
    <p class="card-text">{{taskInfo.taskType}}</p>
  </div>
</div>
